include:
  - 2_metab_outputs.yml # 1_site_data.yml and 2_metab_models.yml get included via this file
  - 4_release_parent.yml
  
packages:
  - yaml
  - whisker
  - dplyr
  - meddle
  - mda.streams
  
sources:
  - ../4_data_release/code/post_data_release.R
  - ../4_data_release/code/model_release_tasks.R
  - ../lib/load_profile.R
  - ../lib/create_task_makefile.R
  
targets:
  4_release_models:
    depends: 
      - ../4_data_release/log/4e_model_info.ind
  #    - release_model_inputs
  #    - release_model_preds
  #    - release_model_fits
  
  # -- munge & write data for release --
  
  model_release_folders:
    command: create_dirs(
      model=I('../4_data_release/cache/models/models'),
      prep=I('../4_data_release/cache/models/prep'),
      post=I('../4_data_release/cache/models/post'),
      log=I('../4_data_release/log/models'))
  
  model_info_plan:
    command: create_model_info_task_plan(metab.config, folders=model_release_folders)
  
  4e_model_info.yml:
    command: create_model_info_makefile(
      makefile=target_name, task_plan=model_info_plan,
      template_file='../lib/task_makefile.mustache')

  ../4_data_release/log/4e_model_info.ind:
    command: loop_model_tasks(
      job_target=I('4e_model_info'), 
      task_plan=model_info_plan, 
      task_makefile='4e_model_info.yml')
      
  model_sites_plan:
    command: create_model_sites_task_plan(metab.config, folders=model_release_folders)
    
  4e_model_sites.yml:
    command: create_model_sites_makefile(
      makefile=target_name, task_plan=model_sites_plan,
      template_file='../lib/task_makefile.mustache')

  ../4_data_release/log/4e_model_sites.ind:
    command: loop_model_tasks(
      job_target=I('4e_model_sites'), 
      task_plan=model_sites_plan, 
      task_makefile='4e_model_sites.yml')


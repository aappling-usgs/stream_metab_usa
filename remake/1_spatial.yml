target_default: 1_spatial

include:
  - 1_site_data.yml

packages:
  - yaml
  - dplyr
  - rgdal
  - mda.streams
  - sbtools
  - httr
  - maptools

sources:
  - ../1_spatial/code/makeshape.R
  - ../lib/load_profile.R
  
targets:
  1_spatial:
    depends: 
      - spatial.catchments
      - spatial.points

    
  spatial.sites: 
    command: spatial_filter_sites(meta_basic)
    
  spatial.points:
    command: create_site_points(spatial.sites)
  
  epa_basins:
    command: get_catchments(spatial.sites, target_name)
  
  gagesii_basins:
    command: get_catchments(spatial.sites, target_name, epa_basins)
  
  epa.gages:
    command: combine_spatial(epa_basins, gagesii_basins)
    
  spatial.catchments:
    command: add_missing_catchments(epa.gages, spatial.sites, spatial.points)

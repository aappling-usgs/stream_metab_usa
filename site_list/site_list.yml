packages:
  - yaml
  - dplyr
  - XML
  - geoknife
  - sbtools
  - mda.streams
  
## All R files that are used must be listed here:
sources:
  - site_list/code/init_site_list.R
  - lib/load_profile.R

targets:
  all:
    depends: 
      - sites
  
  sites.config:
    command: yaml.load_file("configs/nwis_sites.yml")
  
  sites:
    command: init_site_list(sites.config)